version: "3.1"

intents:
  - find_nearby_station
  - search_by_name
  - search_by_stopid
  - station_details
  - directions
  - filter_stations
  - real_time_information

entities:
  - station_name
  - stop_id
  - route_name
  - zone

slots:
  station_name:
    type: text
    mappings:
      - type: from_entity
        entity: station_name

  stop_id:
    type: text
    mappings:
      - type: from_entity
        entity: stop_id

  route_name:
    type: text
    mappings:
      - type: from_entity
        entity: route_name

  zone:
    type: text
    mappings:
      - type: from_entity
        entity: zone

responses:
  utter_ask_station_name:
    - text: "Please provide the name of the station."
  utter_ask_stop_id:
    - text: "Please provide the StopID."
  utter_ask_zone:
    - text: "Please provide the zone."
  utter_ask_route_name:
    - text: "Please provide the route name."
  utter_find_nearby_station:
    - text: "Let me find the nearest station for you."
  utter_search_by_name:
    - text: "Looking up {station_name} for you."
  utter_search_by_stopid:
    - text: "Looking up StopID {stop_id} for you."
  utter_station_details:
    - text: "Retrieving details for {station_name}."
  utter_directions:
    - text: "Let me find directions for you."
  utter_filter_stations:
    - text: "Filtering stations as per your request."
  utter_real_time_information:
    - text: "Fetching real-time information for {station_name}."

actions:
  - action_find_nearby_station
  - action_search_by_name
  - action_search_by_stopid
  - action_station_details
  - action_directions
  - action_filter_stations
  - action_real_time_information

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
